<!--Font Awesome-->
<script src="https://kit.fontawesome.com/c75ae0540c.js" crossorigin="anonymous"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');
    body{
        font-family: 'Roboto', sans-serif;
    }
    .loaderIT 
{
    position: fixed;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    z-index: 99999; 
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    margin: auto;
}
.loaderIT__image{
    position: absolute;
    top: 80px;
}
.loaderIT__image img{
    width: 100px;
    height: auto;
}
.loaderIT__texto{
    text-align: center;
    position: absolute;
    bottom: 120px;
}
.loaderIT__iconos{
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    position: absolute;
    bottom: 80px;
}
.loaderIT__iconos a{
    padding-right: 20px;
}
.loaderIT__iconos i{
    width: 32px;
    height: 32px;
    color: #ee3344;
    border: 1px solid #ee3344;
    border-radius: 100px;
    line-height: 32px;
    text-align: center;
}
</style>
<div class="contenido">
    <div class="fila">
        <div class="column-12">
            <div class="loaderIT">
                <div class="loaderIT__image">
                    <img src="https://itedup.com/wp-content/uploads/2018/11/itedup-it.png" alt="Loading itedup">
                </div>
                <div class="loaderIT__texto">
                    <p>ITEDUP AGENCIA DIGITAL</p>
                </div>
                <div class="loaderIT__iconos">
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                    <a href=""><i class="fab fa-linkedin-in"></i></a>
                    <a href=""><i class="fab fa-youtube"></i></a>
                    <a href=""><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
